<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../Content/kendo/2014.2.716/kendo.common-bootstrap.core.min.css" rel="stylesheet" />
    <link href="../../Content/kendo/2014.2.716/kendo.bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-control {
            width: 100%;
            padding: 0;
        }

        .k-numeric-wrap input[type=text] {
            margin-top: -32px;
        }
    </style>
    <title>Angular Form</title>
</head>
<body>
    <div class="container" ng-controller="BlogController as blogCtrl">
        <h3 ng-show="blogCtrl.blogs.length">Blog List</h3>
        <table class="table table-striped" ng-show="blogCtrl.blogs.length">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blog in blogCtrl.blogs">
                    <td> {{ blog.Title }} </td>
                    <td ng-click="blogCtrl.selectBlog(blog)"> {{ blog.Body }}</td>
                    <td><button class="btn btn-danger" ng-click="blogCtrl.deleteBlog($index, blog)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <h3 ng-if="!blogCtrl.editing">New Blog</h3>
        <h3 ng-if="blogCtrl.editing">Edit Blog</h3>

        <form ng-submit="blogCtrl.save(blogCtrl.blog)">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title"
                       ng-model="blogCtrl.blog.Title">
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <input type="text" class="form-control" id="body"
                       ng-model="blogCtrl.blog.Body">
            </div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            <button ng-if="blogCtrl.editing" class="btn btn-success"
                    ng-click="blogCtrl.newBlog()">
                New Post
            </button>
        </form>
    </div>
    <script src="../../Scripts/jquery-1.9.1.js"></script>
    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular-resource.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.core.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.ui.core.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.numerictextbox.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.datepicker.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.colorpicker.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.angular.min.js"></script>
    <script src="blogController.js"></script>
    <!--<script src="blogServiceViaResource.js"></script>-->
    <script src="blogServiceViaJQuery.js"></script>
</body>

</html>
