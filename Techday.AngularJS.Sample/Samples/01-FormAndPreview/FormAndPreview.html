<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../Content/kendo/2014.2.716/kendo.common-bootstrap.core.min.css" rel="stylesheet" />
    <link href="../../Content/kendo/2014.2.716/kendo.bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-control {
            width: 100%;
            padding: 0;
        }
    </style>
    <title></title>
</head>
<body class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12>
            <h2>
                海報製作器
            </h2>
            <form role="form">
                <div class="form-group">
                    <label for="title">標題：</label>
                    <input type="text" class="form-control" id="title" placeholder="請輸入標題" 
                           ng-model="title">
                </div>
                <div class="form-group">
                    <label for="startTime">活動開始時間：</label>
                    <input type="text" class="form-control" id="startTime" 
                           kendo-date-picker k-format="'yyyy/MM/dd'" ng-model="startTime">
                </div>
                <div class="form-group">
                    <label for="endtime">活動結束時間：</label>
                    <input type="text" class="form-control" id="endtime" 
                           kendo-date-picker k-format="'yyyy/MM/dd'" ng-model="endTime">
                </div>
                <div class="form-group">
                    <label for="color">背景色彩：</label>
                    <input type="text" class="form-control" id="color" 
                           kendo-color-picker ng-init="color='#9de7db'" ng-model="color">
                </div>
                <div class="form-group">
                    <label for="startTime">詳細資訊</label>
                    <textarea class="form-control" id="startTime" ng-model="desc" rows="10"></textarea>
                </div>
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-lg-6  col-sm-12" style="min-height: 700px" ng-style="{ 'background-image': 'linear-gradient(to bottom, #FFFFFF 0%, ' + color + ' 100%)' }">
            <h1 class="text-center">
                {{ title }}
            </h1>
            <h2 class="text-center">
                {{ startTime}} ~ {{ endTime }}
            </h2>
            <p class="text-center" style="padding-top:50px;">
                {{ desc }}
            </p>
            <img src="../../Content/kaneshiro.png" style="width:200px;position:absolute;bottom:50px" />
        </div>
    </div>
    <script src="../../Scripts/jquery-1.9.1.js"></script>
    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="../../Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.core.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.ui.core.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.datepicker.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.colorpicker.min.js"></script>
    <script src="../../Scripts/kendo/2014.2.716/kendo.angular.min.js"></script>
    <script>
        var app = angular.module('app', ['ui.bootstrap', 'ui.bootstrap.tpls', 'kendo.directives']);
    </script>
</body>
</html>
